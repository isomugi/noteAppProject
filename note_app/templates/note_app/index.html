{% extends 'note_app/base.html' %}
{% block content %}
{% if latest_post_list %}
<div class="container">
    {% for post in latest_post_list %}
    {% include 'note_app/post.html' %}
    {% endfor %}
</div>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock content %}
