<div class='post'>
    <a href="{% url 'note_app:detail' post.id %}" >
        <div class="bg-white p-3">
            <h1>{{ post.title }}</h1>
            <div class="right">
                {{ post.pub_date|date:"y-m-d/H:i" }}
            </div>
        </div>
    </a>
</div>
{% comment %} <div class="bg-white p-3">
    {{post.title}}
    <div class="fa-08x">
        {{post.user.username}}
        {{post.pub_date|date:"y-m-d"}}
    </div>
</div> {% endcomment %}
