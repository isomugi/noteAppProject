{% extends 'note_app/base.html' %}
{% load static %}
{% block content %}
    <div class="container">

        <h1>{{post.title}}</h1>
        <div>
            {{post.author}}
            {{post.pub_date|date:"y-m-d/H:i"}}
            {{post.content}}
        </div>
        <a href="{% url 'note_app:delete' post.id%}">
            <button type='button'>delete</button>
        </a>
    </div>
{% endblock content %}
